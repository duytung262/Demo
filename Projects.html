            <button id="loginBtn" class="btn-primary">Login</button>
            <button id="signupBtn" class="btn-secondary">Sign Up</button>
        </div>
    </header>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm" action="login.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="submitLogin" class="btn-primary">Submit</button>
            </form>
            <p class="signup-text">
                Don't have an account? <a href="#" id="openSignupModal">Sign Up</a>
            </p>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-signup">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm" action="signup.php" method="post">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <label for="signup-confirmPassword">Confirm Password:</label>
                <input type="password" id="signup-confirmPassword" name="confirmPassword" required>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p class="login-text">
                Already have an account? <a href="#" id="openLoginModal">Login</a>
            </p>
        </div>
    </div>
